<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>GRID GAME!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <section>
      <div class="popup">
        <h3>Welcome to Snake!</h3>
        <p>Use the arrow keys to control the snake direction</p>
        <button class="play">PLAY</button>
        </div>
      <div class="screen">
        <div class="title-and-score">
          <div class='h2-and-apple'>
          <img src="./images/APPLE-01.png">
          <h2 class="score">0</h2>
        </div>
        <h1>SNAKE</h1>
        </div>
        <div class="grid"></div>
        <div class="game-over">
        <h1>GAME OVER</h1>
      </div>
      </div>
      <audio src=""></audio>
    </section>
    <script src="app.js"></script>
  </body>
  </html>
